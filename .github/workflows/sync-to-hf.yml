name: Sync to Hugging Face hub

on:
  push:
    branches:
      - main
    paths:
      - 'hf_backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Hugging Face CLI
        run: |
          pip install --upgrade huggingface_hub

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Clone Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://huggingface.co/spaces/jebin2/caption-generator hf-space
          cd hf-space
          git remote set-url origin https://jebin2:$HF_TOKEN@huggingface.co/spaces/jebin2/caption-generator

      - name: Copy hf_backend files to HF Space
        run: |
          # Remove old files except .git
          find hf-space -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy all hf_backend files
          cp -r hf_backend/* hf-space/
          
          # Ensure Dockerfile exists
          if [ ! -f hf-space/Dockerfile ]; then
            echo "Error: Dockerfile not found in hf_backend folder"
            exit 1
          fi

      - name: Create README for HF Space
        run: |
          cat > hf-space/README.md << 'EOF'
          ---
          title: Image Caption Generator
          emoji: üñºÔ∏è
          colorFrom: orange
          colorTo: yellow
          sdk: docker
          pinned: false
          license: mit
          ---

          # Image Caption Generator

          A Python-based image captioning service with a neobrutalist web interface.

          ## Features
          - üñºÔ∏è Image file upload via REST API
          - ü§ñ Automatic caption generation using BraveAISearch
          - üíæ SQLite database for queue management
          - üé® Neobrutalist UI with smooth animations
          - üîÑ Real-time status updates

          ## Usage
          Access the web interface at the Space URL above.

          ## API Endpoints
          - POST `/api/upload` - Upload image file
          - GET `/api/files` - Get all files
          - GET `/api/files/<id>` - Get specific file

          ## Supported Formats
          PNG, JPG, JPEG, GIF, WEBP, BMP

          ---
          *Auto-deployed from GitHub*
          EOF

      - name: Commit and push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf-space
          git add .
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-deploy from GitHub: ${{ github.sha }}"
            git push origin main
            echo "‚úÖ Successfully deployed to Hugging Face Space!"
          fi

      - name: Deployment Summary
        run: |
          echo "üöÄ Deployment completed!"
          echo "üìç Space URL: https://huggingface.co/spaces/jebin2/caption-generator"
          echo "üìù Commit SHA: ${{ github.sha }}"